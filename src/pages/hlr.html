<md-content>
	<md-list flex>
		<md-list-item class="md-2-line" ng-repeat="item in cp.hlr">
			<img ng-src="http://placehold.it/300x300" class="md-avatar" />
			<div class="md-list-item-text" layout="column">
				<h3 class="center-align">{{ item.name }}</h3>
				<span flex>
					<md-button flex="50" class="{{ btn.class }}" ng-click="cp[btn.click]($event)" ng-repeat="btn in item.buttons">{{ btn.name }}</md-button>
				</span>
			</div>
	        <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
	</md-list>
</md-content>
