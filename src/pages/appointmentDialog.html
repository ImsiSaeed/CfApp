<md-dialog aria-label="Appoinments">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>New Appoinment</h3>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" flex>
                <form name="appointment" ng-cloak layout="column" layout-wrap flex>
                    <md-input-container flex>
                        <label>Doctor Name</label>
                        <input required name="appoinments" ng-model="ctrl.appointment.doc" md-autofocus="true">
                    </md-input-container>

                    <md-input-container flex>
                        <label>Remarks</label>
                        <input name="remark" ng-model="ctrl.appointment.remark">
                     </md-input-container>

                    <md-input-container flex>
                        <label>Enter date</label>
                        <md-datepicker ng-model="ctrl.appointment.date" name="date"></md-datepicker>
                    </md-input-container>
                </form>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button ng-click="save()" ng-disabled="clinicForm.$invalid">
                Save
            </md-button>
        </md-dialog-actions>
</md-dialog>
